<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analyst Agent - Premium Analytics Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=Playfair+Display:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-black: #0a0a0b;
            --secondary-black: #1a1a1d;
            --tertiary-black: #2d2d30;
            --primary-white: #ffffff;
            --off-white: #f8f9fa;
            --light-gray: #e9ecef;
            --purple-primary: #6366f1;
            --purple-secondary: #8b5cf6;
            --indigo: #4f46e5;
            --violet: #7c3aed;
            --purple-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #7c3aed 100%);
            --glow-purple: rgba(99, 102, 241, 0.3);
            --glow-violet: rgba(139, 92, 246, 0.25);
        }

        /* Enable font ligatures */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary-black);
            min-height: 100vh;
            color: var(--primary-white);
            line-height: 1.6;
            overflow-x: hidden;
            font-variant-ligatures: common-ligatures;
            font-feature-settings: "liga" 1, "calt" 1;
            -webkit-font-feature-settings: "liga" on, "calt" on;
        }

        /* Enhanced circular animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(99, 102, 241, 0.16) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(139, 92, 246, 0.14) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, rgba(124, 58, 237, 0.12) 0%, transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(79, 70, 229, 0.10) 0%, transparent 40%);
            z-index: -1;
            animation: circularPulse 8s ease-in-out infinite;
            filter: blur(60px);
        }

        @keyframes circularPulse {
            0% {
                opacity: 0.6;
                transform: scale(1) rotate(0deg);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                opacity: 0.6;
                transform: scale(1) rotate(360deg);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 6.5rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            letter-spacing: -2px;
            color: var(--primary-white);
            position: relative;
            line-height: 1.1;
        }

        .header h1::before {
            content: 'Alvyn';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 25%, #c7d2fe 50%, #a5b4fc 75%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            z-index: 2;
        }

        .header p {
            font-size: 1.4rem;
            opacity: 0.8;
            font-weight: 300;
            color: #d1d5db;
            margin-top: 1rem;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px) saturate(140%);
            -webkit-backdrop-filter: blur(40px) saturate(140%);
            border-radius: 32px;
            padding: 4rem;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2.5rem;
            margin-bottom: 3rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            color: var(--primary-white);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.9;
        }

        .form-input, .form-textarea {
            padding: 1.25rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            font-size: 1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', sans-serif;
            background: rgba(255, 255, 255, 0.05);
            color: var(--primary-white);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            font-weight: 300;
        }

        .form-input::placeholder, .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--purple-primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
        }

        .form-textarea {
            resize: vertical;
            min-height: 140px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type=file] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.04);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
        }

        .file-upload-label:hover {
            border-color: var(--purple-primary);
            background: rgba(99, 102, 241, 0.08);
            transform: translateY(-2px);
        }

        .file-upload-label i {
            margin-right: 0.75rem;
            font-size: 1.5rem;
            background: var(--purple-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .file-list {
            margin-top: 1rem;
            max-height: 150px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .file-item i {
            margin-right: 0.5rem;
            color: var(--purple-primary);
        }

        .remove-file {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .remove-file:hover {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .submit-btn {
            background: rgba(99, 102, 241, 0.15);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            color: var(--primary-white);
            border: 1px solid rgba(99, 102, 241, 0.4);
            padding: 1.5rem 4rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-4px) scale(1.05);
            background: rgba(99, 102, 241, 0.3);
            border-color: rgba(99, 102, 241, 0.8);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 3rem 0;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--purple-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }

        .results {
            margin-top: 3rem;
            display: none;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-header {
            background: rgba(99, 102, 241, 0.2);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            color: var(--primary-white);
            padding: 2rem;
            border-radius: 20px 20px 0 0;
            font-weight: 500;
            text-align: center;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .results-content {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: none;
            border-radius: 0 0 20px 20px;
            padding: 2.5rem;
            max-height: 600px;
            overflow-y: auto;
        }

        .result-item {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-item pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 12px;
            overflow-x: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .result-image {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin-top: 1rem;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .error {
            background: rgba(220, 38, 38, 0.2);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            color: var(--primary-white);
            padding: 1.5rem;
            border-radius: 20px;
            margin-top: 2rem;
            display: none;
            border: 1px solid rgba(220, 38, 38, 0.3);
        }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .header h1 { font-size: 4rem; }
            .main-card { padding: 2.5rem; }
            .submit-btn { width: 100%; padding: 1.5rem 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Alvyn</h1>
            <p>Personal Data Analyst Agent — Powered by Advanced AI</p>
        </div>

        <div class="main-card">
            <form id="analysisForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="questions">Analysis Questions</label>
                        <textarea id="questions" class="form-textarea" placeholder="Enter your analysis questions here...

Example:
• Analyze sample-weather.csv
• Return a JSON object with keys: average_temp_c, max_precip_date, min_temp_c
• Calculate median salary from sales_data.csv
• Draw a scatterplot with regression line" required></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="dataFiles">Upload Data Files</label>
                        <div class="file-upload">
                            <input type="file" id="dataFiles" multiple accept=".csv,.json,.xlsx,.xls,.png,.jpg,.jpeg,.gif,.txt,.tsv,.parquet">
                            <label for="dataFiles" class="file-upload-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Choose Data Files (CSV, JSON, Excel, Images, etc.)</span>
                            </label>
                        </div>
                        <div class="file-list" id="fileList"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="instructions">Additional Instructions (Optional)</label>
                        <textarea id="instructions" class="form-textarea" placeholder="Any specific requirements or formatting instructions...

Example:
• Return results as JSON array
• Include base64 encoded plots under 100KB
• Handle missing data gracefully
• Use specific column names"></textarea>
                    </div>
                </div>

                <div style="text-align: center;">
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-chart-bar"></i> Analyze Data
                    </button>
                </div>
            </form>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Generating and executing analysis code... This may take up to 3 minutes</p>
            </div>

            <div class="error" id="error"></div>

            <div class="results" id="results">
                <div class="results-header">
                    <i class="fas fa-check-circle"></i> Analysis Complete
                </div>
                <div class="results-content" id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script>
        let selectedFiles = [];

        document.getElementById('dataFiles').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            selectedFiles = files;
            updateFileList();
        });

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            if (selectedFiles.length === 0) return;

            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const fileIcon = getFileIcon(file.name);
                const fileSize = formatFileSize(file.size);
                
                fileItem.innerHTML = `
                    <span><i class="${fileIcon}"></i>${file.name} (${fileSize})</span>
                    <button type="button" class="remove-file" onclick="removeFile(${index})" title="Remove file">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            
            const dataTransfer = new DataTransfer();
            selectedFiles.forEach(file => dataTransfer.items.add(file));
            document.getElementById('dataFiles').files = dataTransfer.files;
        }

        function getFileIcon(filename) {
            const ext = filename.toLowerCase().split('.').pop();
            switch (ext) {
                case 'csv': case 'tsv': return 'fas fa-file-csv';
                case 'json': return 'fas fa-file-code';
                case 'xlsx': case 'xls': return 'fas fa-file-excel';
                case 'png': case 'jpg': case 'jpeg': case 'gif': return 'fas fa-file-image';
                case 'txt': return 'fas fa-file-alt';
                default: return 'fas fa-file';
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        document.getElementById('analysisForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error');
            const submitBtn = document.querySelector('.submit-btn');
            
            results.style.display = 'none';
            error.style.display = 'none';
            loading.style.display = 'block';
            submitBtn.disabled = true;
            
            try {
                const formData = new FormData();
                
                const questions = document.getElementById('questions').value;
                const instructions = document.getElementById('instructions').value;
                
                if (!questions.trim()) {
                    showError('Please enter analysis questions.');
                    return;
                }
                
                let questionsContent = questions;
                if (instructions.trim()) {
                    questionsContent += `\n\nAdditional Instructions:\n${instructions}`;
                }
                
                const questionsBlob = new Blob([questionsContent], { type: 'text/plain' });
                formData.append('questions.txt', questionsBlob, 'questions.txt');
                
                selectedFiles.forEach(file => {
                    formData.append(file.name, file, file.name);
                });
                
                console.log('Sending form data with files:', Array.from(formData.keys()));
                
                const response = await fetch('/', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    displayResults(result);
                } else {
                    showError(result.error || 'An error occurred during analysis');
                }
                
            } catch (err) {
                console.error('Network error:', err);
                showError('Network error: ' + err.message);
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
        
        function displayResults(data) {
            const results = document.getElementById('results');
            const content = document.getElementById('resultsContent');
            
            content.innerHTML = '';
            
            if (Array.isArray(data)) {
                data.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    
                    if (typeof item === 'string' && item.startsWith('data:image/')) {
                        div.innerHTML = `
                            <strong>Result ${index + 1}:</strong>
                            <img src="${item}" class="result-image" alt="Generated chart">
                        `;
                    } else {
                        div.innerHTML = `
                            <strong>Result ${index + 1}:</strong>
                            <pre>${JSON.stringify(item, null, 2)}</pre>
                        `;
                    }
                    
                    content.appendChild(div);
                });
            } else if (typeof data === 'object' && data !== null) {
                Object.entries(data).forEach(([key, value]) => {
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    
                    if (typeof value === 'string' && value.startsWith('data:image/')) {
                        div.innerHTML = `
                            <strong>${key}:</strong>
                            <img src="${value}" class="result-image" alt="Generated chart">
                        `;
                    } else {
                        div.innerHTML = `
                            <strong>${key}:</strong>
                            <pre>${JSON.stringify(value, null, 2)}</pre>
                        `;
                    }
                    
                    content.appendChild(div);
                });
            } else {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                content.appendChild(div);
            }
            
            results.style.display = 'block';
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            error.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            error.style.display = 'block';
        }
    </script>
</body>
</html>
